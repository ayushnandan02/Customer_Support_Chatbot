<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("https://cdn.impossibleimages.ai/wp-content/uploads/2023/04/25130031/AI-Background-Image-Generator-How-It-Works-and-Why-You-Need-It.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        #chatbox {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .user {
            color: green;
            margin: 5px 0;
        }

        .bot {
            color: blue;
            margin: 5px 0;
        }

        #userInput {
            width: calc(100% - 60px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 10px;
            font-size: 14px;
            margin-left: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
    <h2>ðŸ¤– Customer Support Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." autofocus>
    <button onclick="sendMessage()">Send</button>
</div>


    <script>
        function sendMessage() {
            const userText = document.getElementById("userInput").value;
            if (userText.trim() === "") return;

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class='user'>You: ${userText}</div>`;
            document.getElementById("userInput").value = "";

            fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `msg=${encodeURIComponent(userText)}`
            })
            .then(res => res.json())
            .then(data => {
                chatbox.innerHTML += `<div class='bot'>Bot: ${data.response}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }

        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
